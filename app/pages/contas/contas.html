<ion-navbar>
  <ion-title>
    Contas
  </ion-title>

  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="#item of listContas">
      <ion-item  (click)="edit(item)">
        {{item.descricao}}
      </ion-item>

      <ion-item-options>
        <button danger (click)="delete(item)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button fab fab-bottom fab-right danger (click)="insert()"><ion-icon name="add"></ion-icon></button>
</ion-content>
